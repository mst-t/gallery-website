<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{work.imagePath}}" class="img-responsive">
    </div>
    <div class="col-md-6">
      <h3 class="text-center">{{work.name}}</h3>
      <p>{{work.description}}</p>
      <h4 *ngIf="work.skills.length">Required Skills</h4>
      <ul>
        <li *ngFor="let item of work.skills">{{item}}</li>
      </ul>
      <h4 *ngIf="work.gitUrl">Git URL</h4>
      <a href="{{work.gitUrl}}" target="_blank">{{work.gitUrl}}</a>
      <h4 *ngIf="work.activeUrl">Active Web Application</h4>
      <a href="{{work.activeUrl}}" target="_blank">{{work.activeUrl}}</a>
      <br>
      <button *ngIf="onLoginStatus()" class="btn btn-success" [routerLink]="['/work-edit', id]">Edit</button>
    </div>
  </div>
</div>
